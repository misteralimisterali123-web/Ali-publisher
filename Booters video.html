<style>

<body>

<header>
  <h2>ğŸ“º MyTube</h2>
  <input type="file" id="upload" accept="video/*">
</header>

<div class="container">

<h3>ğŸ”¥ Videos</h3>
<div id="videos"></div>

<h3>ğŸ¬ Shorts</h3>
<div id="shorts"></div>

</div>

<script>
let channelName = localStorage.getItem("channel") || prompt("Enter your Channel Name");
localStorage.setItem("channel", channelName);

document.getElementById("upload").addEventListener("change", function(){
  let file = this.files[0];
  let url = URL.createObjectURL(file);

  let isShort = confirm("Is this a SHORT video?");

  let div = document.createElement("div");
  div.className = "card" + (isShort ? " short" : "");

  div.innerHTML = `
    <h4>ğŸ“¢ ${channelName}</h4>
    <video controls ${isShort ? "loop autoplay muted" : ""} src="${url}"></video>
    <br>
    <button onclick="like(this)">ğŸ‘ Like <span>0</span></button>
    <button onclick="subscribe(this)">â• Follow <span>0</span></button>
    <input placeholder="Write comment & press Enter" onkeypress="comment(event,this)">
    <div class="comments"></div>
  `;

  if(isShort){
    document.getElementById("shorts").prepend(div);
  }else{
    document.getElementById("videos").prepend(div);
  }
});

function like(btn){
  let span = btn.querySelector("span");
  span.innerText = Number(span.innerText) + 1;
}

function subscribe(btn){
  let span = btn.querySelector("span");
  span.innerText = Number(span.innerText) + 1;
}

function comment(e,input){
  if(e.key==="Enter"){
    let box = input.nextElementSibling;
    box.innerHTML += "<p>ğŸ’¬ "+input.value+"</p>";
    input.value="";
  }
}
</script>

</body>
</html>

<div id="main">
<div class="box">
<h3>ğŸ‘¤ Welcome <span id="user"></span></h3>

<div class="box">

</div>

<script>
let savedUser = localStorage.getItem("user");

if(savedUser){
  showMain(savedUser);
}

function login(){
  let u = document.getElementById("username").value;
  if(u==="") return alert("Enter username");
  localStorage.setItem("user",u);
  showMain(u);
}

function showMain(u){
  document.getElementById("loginBox").style.display="none";
  document.getElementById("main").style.display="block";
  document.getElementById("user").innerText=u;
}

function logout(){
  localStorage.removeItem("user");
  location.reload();
}

let stream;
function startLive(){
  navigator.mediaDevices.getUserMedia({video:true,audio:true})
  .then(s=>{
    stream=s;
    document.getElementById("liveVideo").srcObject=s;
  })
  .catch(()=>alert("Camera access denied"));
}

function stopLive(){
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
  }
}
</script>
