        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        form button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Contact Us</h1>

    <p>
        If you have any questions, suggestions, or need support, feel free to contact us using the form below.
    </p>

    <div class="contact-info">
        <h3>Our Contact Details</h3>
        <p><strong>Email:</strong> your-email@example.com</p>
        <p><strong>Phone:</strong> +91 00000 00000</p>
        <p><strong>Address:</strong> Your City, Your Country</p>
    </div>

    <h3>Send Us a Message</h3>

    <!-- Contact Form -->
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>

        <input type="email" name="email" placeholder="Your Email" required>

        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

</div>

</body>
</html>
